<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/class.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="modal-wrapper"></div>
    <div class="wrapper">
      <div class="wheel text-center">
        <div class="container">
          <div class="wheel-main pt-3">
            <canvas id="wheel-canvas" width="550" height="550"></canvas>
            <div class="spin">Quay</div>
          </div>
        </div>
      </div>
      <div class="nav py-4">
        <div class="container">
          <div class="nav-main">
            <div class="nav-audio">
              <div class="d-inline-block">
                <label for="nav-audio-checkbox" class="d-flex align-items-center cursor-pointer">
                  <h6 class="mb-0 text-uppercase">âm thanh</h6>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </label>
              </div>
              <input hidden type="checkbox" id="nav-audio-checkbox" />
              <div class="row nav-audio-select-group">
                <div class="col-md-6">
                  <div class="input-group mb-2">
                    <label class="input-group-text" for="audio-run-select">Bắt đầu</label>
                    <select class="form-select" id="audio-start-select"></select>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="input-group mb-2">
                    <label class="input-group-text" for="audio-end-select">Kết thúc</label>
                    <select class="form-select" id="audio-end-select"></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="nav-list my-4">
              <nav>
                <div class="d-flex">
                  <input type="text" class="form-control w-auto add-input me-2" />
                  <button class="btn btn-primary add-btn me-2 ws-no-wrap">Thêm</button>
                </div>
                <div class="mt-2 d-flex">
                  <div>
                    <button class="btn btn-success btn-sm sort-random-btn ws-no-wrap">
                      Xáo trộn
                    </button>
                    <button class="btn btn-warning btn-sm random-color-btn ws-no-wrap">
                      Đổi màu
                    </button>
                  </div>
                  <div class="ms-auto">
                    <button class="btn btn-danger btn-sm delete-all-btn ws-no-wrap">
                      Xóa tất cả
                    </button>
                  </div>
                </div>
              </nav>
              <ul class="list-group user-active-list mt-2"></ul>
            </div>

            <h6 class="mb-2 text-uppercase">Hàng chờ</h6>
            <ul class="list-group user-await-list my-2"></ul>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio-run" src=""></audio>
    <audio id="audio-end" src=""></audio>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
